<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>NotAFinancialAdvisor</h1>
        </div>
    </header>

    <div class="whitespace"></div>

    <div class="calculating-container">
        <!-- Input for Cryptocurrency Name -->
        <div class="input-group">
            <label for="crypto-name">Cryptocurrency Name:</label>
            <input type="text" id="crypto-name" placeholder="Bitcoin or Ethereum" aria-label="Cryptocurrency Name">
        </div>

        <!-- Toggle for Transaction Execution -->
        <div class="input-group">
            <label for="executeTransaction">Enable Transaction Execution:</label>
            <input type="checkbox" id="executeTransaction" aria-label="Enable Transaction Execution">
        </div>

        <!-- Analyze Button -->
        <div class="analyse-button">
            <button class="cta-button" onclick="analyzeCrypto()">Analyze</button>
        </div>

        <!-- Back to Home Button -->
        <div class="back-home">
            <a href="index.html" class="cta-button">Back to Home</a>
        </div>

        <!-- Results Display -->
        <div id="results">Results will appear here after analysis.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
